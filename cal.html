<!DOCTYPE html>
<html>
  <head>
    <title>Minimalist Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <input class="display" id="input" disabled />

      <div class="row">
        <button class="button orange" onclick="press('c')">C</button>
        <button class="button orange" onclick="press('/')">รท</button>
        <button class="button orange" onclick="press('*')">ร</button>
        <button class="button orange" onclick="press('del')">DEL</button>
      </div>

      <div class="row">
        <button class="button" onclick="press('7')">7</button>
        <button class="button" onclick="press('8')">8</button>
        <button class="button" onclick="press('9')">9</button>
        <button class="button orange" onclick="press('-')">-</button>
      </div>

      <div class="row">
        <button class="button" onclick="press('4')">4</button>
        <button class="button" onclick="press('5')">5</button>
        <button class="button" onclick="press('6')">6</button>
        <button class="button orange" onclick="press('+')">+</button>
      </div>

      <div class="row">
        <button class="button" onclick="press('1')">1</button>
        <button class="button" onclick="press('2')">2</button>
        <button class="button" onclick="press('3')">3</button>
        <button class="button orange" onclick="press('.')">.</button>
      </div>

      <div class="row">
        <button class="button" onclick="press('0')">0</button>
        <button class="button orange" onclick="press('=')">=</button>
      </div>
    </div>
  </body>
</html>
